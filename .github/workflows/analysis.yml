name: "Code Quality Analysis"

on: [push, pull_request]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: ./gradlew test

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Fetch PMD Master Ruleset
        run: curl -sSL https://raw.githubusercontent.com/wouterpxl/pxl-code-quality-analysis/refs/heads/main/pmd-rules.xml -o pmd-rules.xml
        
      - name: Run PMD (Java)
        uses: pmd/pmd-github-action@v2
        with:
          rulesets: 'pmd-rules.xml'
          sourcePath: 'src/main/java'
          analyzeModifiedFilesOnly: false
          uploadSarifReport: true

      - name: Upload PMD results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif
          category: pmd-java
